<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blade Runner 2049</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
        color: #fff;
        text-align: center;
    }

    /* Background Slideshow */
    #slideshow {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -2;
    }
    #slideshow img {
        position: absolute;
        width: 100%; height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }
    #slideshow img.active {
        opacity: 1;
    }

    /* Video Background */
    

    .overlay {
        position: relative;
        z-index: 1;
        padding-top: 20%;
    }

    a.button {
        display: inline-block;
        padding: 15px 25px;
        background: rgba(255, 0, 102, 0.8);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background 0.3s;
    }
    a.button:hover {
        background: rgba(255, 0, 102, 1);
    }

    /* Spotify Player */
    .spotify {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }
</style>
</head>
<body>



<!-- Slideshow Images -->
<div id="slideshow">
    <img src="Screenshot 2025-08-26 002029.png" class="active">
    <img src="Screenshot 2025-08-26 001233.png">
</div>

<!-- Overlay Content -->
<div class="overlay">
    <h1>Blade Runner 2049</h1>
    <p>Experience the dystopian future</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdW9QVm1Y8VNN6LrCl4fcRjTN9fs4tqUf9DOt_9Mn1k8-WQ4w/viewform" target="_blank" class="button">Join Now</a>
</div>

<!-- Spotify Playlist -->
<div class="spotify">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/playlist/https:/0gCNFjw72jmOgLPyIkrGrm?si=dd24fe9381b04be4?utm_source=generator&theme=0" 
      width="300" height="80" frameborder="0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>

<script>
    // Slideshow Script
    let slides = document.querySelectorAll('#slideshow img');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 5000);
</script>

</body>
</html>
