<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blade Runner 2049</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Share Tech Mono', monospace;
    color: #00fff7;
    overflow: hidden;
    background: black;
  }

  /* Video Background */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(0.6);
  }

  /* Neon Glow Text */
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-top: 20vh;
    color: #ff00c8;
    text-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8, 0 0 40px #ff00c8;
    animation: fadeIn 2s ease-in-out;
  }

  /* Spotify Player */
  .spotify {
    position: fixed;
    bottom: 20px;
    left: 20px;
    border: 2px solid #00fff7;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px #00fff7;
  }

  /* Google Form Button */
  .gform-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: transparent;
    border: 2px solid #ff00c8;
    color: #ff00c8;
    padding: 10px 20px;
    font-size: 1.2rem;
    border-radius: 5px;
    text-decoration: none;
    text-shadow: 0 0 5px #ff00c8, 0 0 15px #ff00c8;
    box-shadow: 0 0 10px #ff00c8;
    transition: all 0.3s ease;
  }
  .gform-btn:hover {
    background: #ff00c8;
    color: black;
  }

  /* Rain Overlay */
  #rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.ibb.co/bdR1YZV/rain-overlay.png');
    background-size: cover;
    opacity: 0.2;
    pointer-events: none;
    z-index: -1;
    animation: rainMove 3s linear infinite;
  }

  @keyframes rainMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="https://player.vimeo.com/external/341734630.sd.mp4?s=ea3c6f3eaa2b4b561f0055deefc47b5c0b7780ab&profile_id=139&oauth2_token_id=57447761" type="video/mp4">
</video>

<!-- Rain Overlay -->
<div id="rain"></div>

<!-- Title -->
<h1>BLADE RUNNER 2049</h1>

<!-- Spotify Embed -->
<div class="spotify">
<iframe src="https://open.spotify.com/embed/playlist/0gCNFjw72jmOgLPyIkrGrm?utm_source=generator" width="300" height="80" frameborder="0" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>

<!-- Google Form Button -->
<a href="https://docs.google.com/forms/d/e/1FAIpQLSdW9QVm1Y8VNN6LrCl4fcRjTN9fs4tqUf9DOt_9Mn1k8-WQ4w/viewform" class="gform-btn" target="_blank">Join the Survey</a>

</body>
</html>
